<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styleapi.css">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<marquee><h2>Currency Converter</h2></marquee>
		<form>
			<div class="amount">
				<br>
			<h3>Enter Currency</h3>
			<br>
			<input type="text" value="100">
			</div>
			<div class="dropdown">
				<br>
				<div class="from">
					<b>From</b>
					<div class="select-container">
						<img src="https://flagsapi.com/PK/flat/64.png">
						<br>
						<select name="from">
							<option >PKR</option>
							<option>Euro</option>
							<option>Dollar</option>


						</select>
					</div>
				</div>
			</div>
<i class="fa-solid fa-arrow-right-arrow-left"></i>
			<div class="dropdown">
				
				<div class="to">
					<b>To</b>
					<div class="select-container">
						<img src="https://flagsapi.com/AU/flat/64.png">
						<br>
						<select name="to">
							<option >PKR</option>
							<option selected>Euro</option>
							<option>Dollar</option>

             
						</select>
					</div>
				</div>
			</div>
			<br>
			<div class="text">1PKR equals 0.003Euro</div>
			<br>
			<button>Get Exchange Rate</button>

		</form>
	</div>
</body>
<script src= "currencyapp.js"></script>
<script src="codes.js"></script>

</html>
